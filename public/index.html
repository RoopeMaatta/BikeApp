<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Trips</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  
  <!-- Input fields for parameters -->
  <div class="container">
    <!-- Departure station ID input -->
    <div>
      <input id="departureStationInput" list="departure-stations" type="text" placeholder="Departure station IDs (comma-separated)">
      <datalist id="departure-stations"> <!-- Populated dynamically --> </datalist>
      <div id="departureStationIds"> <!-- Selected stations will appear here as tags --> </div>
    </div>
    
    <!-- Return station ID input -->
    <div>
      <input id="returnStationInput" list="return-stations" type="text" placeholder="Return station IDs (comma-separated)">
      <datalist id="return-stations"> <!-- Populated dynamically --> </datalist>
      <div id="returnStationIds"> <!-- Selected stations will appear here as tags --> </div>
    </div>
    
    <!-- Date and time inputs -->
    <!-- Note: date picker min/max range has issues with safari, espicially on ios -->
    <input id="departureDate" type="date" min="2021-05-19" max="2021-05-31"  >
    <input id="returnDate" type="date" min="2021-05-19" max="2021-05-31" >
    <div class="container">
      <input id="departureTimeMin" type="time" placeholder="Minimum departure time">
      <input id="departureTimeMax" type="time" placeholder="Maximum departure time">
    </div>
    <div class="container">
      <input id="returnTimeMin" type="time" placeholder="Minimum return time">
      <input id="returnTimeMax" type="time" placeholder="Maximum return time">
    </div>


    <!-- Additional parameters inputs -->
    <input id="coveredDistanceMetersMin" type="text" placeholder="Minimum covered distance (meters)">
    <input id="coveredDistanceMetersMax" type="text" placeholder="Maximum covered distance (meters)">
    <input id="durationSecondsMin" type="text" placeholder="Minimum duration (seconds)">
    <input id="durationSecondsMax" type="text" placeholder="Maximum duration (seconds)">
    
  </div>

  
  <!-- Find Trips button -->
  <div class="container2">
    <div id="entryCount"></div>

   <!-- <p id="foundTripsHintText">Find Trips</p> -->
    <button id="findTripsButton">Find Trips</button>
  </div>
  

<div>
  <input id="pageNumber" type="number" value="1" min="1">
  <input id="pageSize" type="number" value="10" min="1">
  <button id="prevPageButton" disabled>Previous Page</button>
  <button id="nextPageButton">Next Page</button>  
</div>




  <!-- Results div -->
  <div id="results"></div>
  
  <!-- JavaScript files -->
  <script src="findTrips.js"></script>
  <script src="suggestions.js"></script>
  <script src="formatData.js"></script>
  
  <!-- Create suggestions script -->
  <script>
    createSuggestions('departureStationInput', '/api/suggestions', 'departureStationIds');
    createSuggestions('returnStationInput', '/api/suggestions', 'returnStationIds');
  </script>
  
</body>
</html>
